<h2>Rectangle Creator</h2>
<div>
  <input type="radio" id="width" name="action-type" value="width">
  <label for="width">Width</label>
</div>
<div>
  <input type="radio" id="height" name="action-type" value="height">
  <label for="height">Height</label>
</div>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const actionType = document.querySelector('input[name="action-type"]:checked').value;
  parent.postMessage({ pluginMessage: { type: 'init', actionType } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
